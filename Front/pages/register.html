<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | ParkRent</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header id="mainNav">
        <nav class="container">
            <a href="../index.html" class="logo">ParkRent</a>
            <ul>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-section container">
            <h2>Crear Cuenta</h2>
            <form id="registerForm" class="register-form">
                <input type="text" id="registerName" placeholder="Nombre" required>
                <input type="text" id="registerLastName" placeholder="Apellido" required>
                <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <input type="tel" id="registerCellphone" placeholder="Celular" pattern="[0-9]{7,15}">
                <select id="registerType" required>
                    <option value="">Tipo de usuario</option>
                    <option value="customer">Cliente</option>
                    <option value="owner">Propietario</option>
                </select>
                <label class="custom-check" style="margin-top:1em;">
                    <input type="checkbox" id="acceptTerms">
                    <span class="checkmark"></span>
                    Acepto los <a href="terminos.html" target="_blank">Términos y Condiciones</a> y la <a href="privacidad.html" target="_blank">Política de Privacidad</a>
                </label>
                <button type="submit">Registrarse</button>
                <p id="registerMessage" class="register-message"></p>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 ParkRent. Todos los derechos reservados.</p>
        </div>
    </footer>
    <div id="termsModal" class="modal" style="display:none;">
        <div class="modal-content" style="max-width:400px;text-align:center;">
            <h3 style="color:#d32f2f;">Debes aceptar los Términos y Condiciones</h3>
            <p>Para crear una cuenta, es necesario aceptar los Términos y la Política de Privacidad.</p>
            <button id="closeTermsModal" style="margin-top:1em;padding:0.5em 2em;background:#007bff;color:#fff;border:none;border-radius:5px;font-weight:bold;">Cerrar</button>
        </div>
    </div>
    <script src="../js/apiConfig.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
