<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | ParkRent</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header id="mainNav">
        <nav class="container">
            <a href="../index.html" class="logo">ParkRent</a>
            <ul>
                <li><a href="../pages/register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-section container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" class="login-form">
                <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
                <p id="loginMessage" class="login-message"></p>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 ParkRent. Todos los derechos reservados.</p>
            <p>
                <a href="privacidad.html">Política de Privacidad</a> |
                <a href="terminos.html">Términos de Servicio</a>
            </p>
        </div>
    </footer>
    <script src="../js/apiConfig.js"></script>
    <script src="../js/login.js"></script>
    <!-- Modal para seleccionar tipo de usuario -->
    <div id="userTypeModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Selecciona tu tipo de usuario</h3>
            <button id="selectCustomer">Cliente</button>
            <button id="selectOwner">Propietario</button>
        </div>
    </div>
</body>
</html>
